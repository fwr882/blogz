{% extends "base.html" %}

{% block content %}

    <h1 align="center">Blogz</h1>
    {% if users|length == 0 %}
    <p>No users made yet</p>

    {% else %}
    <ul>
        {% for user in users %}
         <li>
             <h1><a href="/blog?user={{user.id}}">{{user.username}}</a></h1>
        </li>
        {% endfor %}
    {% endif %}
    </ul>
{% endblock %}
